name: Create Thunderstore Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0-test'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      # ===== Thunderstore PACKAGE =====
      - name: Create Mod-Only package structure
        run: |
          mkdir -p thunderstore-package/mod       
          cp -r Mods/MoreRVers/* thunderstore-package/mod
          cp Package/Thunderstore/* thunderstore-package/
          touch thunderstore-package/mod/enabled.txt
      
      # ===== CREATE ZIP FILES =====
      - name: Create Thunderstore ZIP
        run: |
          cd thunderstore-package
          zip -r ../samlii-MoreRVers-${{ steps.get_version.outputs.version }}.zip .
          cd ..
            
      # ===== UPLOAD ARTIFACTS (for manual testing) =====
      - name: Upload artifacts for testing
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            samlii-MoreRVers-${{ steps.get_version.outputs.version }}.zip
          retention-days: 7
      
      # # ===== UPLOAD TO RELEASE (for actual releases) =====
      # - name: Upload Release Assets
      #   if: github.event_name == 'release'
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     files: |
      #       MoreRVers-v${{ steps.get_version.outputs.version }}-ModOnly.zip
      #       MoreRVers-v${{ steps.get_version.outputs.version }}-WithUE4SS.zip
      
      - name: Summary
        run: |
          echo "Successfully created release packages!"
          echo ""
          echo "Generated files:"
          echo "  - samlii-MoreRVers-${{ steps.get_version.outputs.version }}.zip"
          echo ""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo " TEST MODE: Packages uploaded as artifacts (available for 7 days)"
            echo "   Download from: Actions tab → This workflow run → Artifacts section"
          else
            echo " RELEASE MODE: Packages uploaded to release"
            echo "   Available at: ${{ github.event.release.html_url }}"
          fi

